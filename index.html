<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body style="background-color: hsl(47, 88%, 63%)">
    <main>
      <div
        style="
          width: 100%;
          height: 960px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          style="
            width: fit-content;
            padding: 20px;
            display: flex;
            gap: 15px;
            flex-direction: column;
            background-color: aliceblue;
            border-radius: 20px;
            border: 2px solid black;
            box-shadow: 10px 10px;
          "
        >
          <div
            style="
              width: 300px;
              height: 200px;
              border-radius: 10px;
              overflow: hidden;
            "
          >
            <img
              src="/blog-preview-card-main/assets/images/illustration-article.svg"
              alt=""
            />
          </div>
          <div
            style="
              width: fit-content;
              padding: 5px 10px;
              background-color: hsl(47, 88%, 63%);
              border-radius: 10px;
              font-family: 'FigtrFigtreeItalicVariableFonteeSemiBold';
            "
          >
            Learning
          </div>
          <div style="font-family: FigtreeSemiBold">Published 21 Dec 2023</div>
          <span
            style="
              font-size: 22px;
              font-family: FigtreeExtraBold;
              font-weight: 800px;
            "
          >
            HTML & CSS foundations
          </span>
          <div
            style="
              font-family: Figtree;
              color: hsl(0, 0%, 50%);
              word-wrap: break-word;
              width: 300px;
            "
          >
            These languages are backbone of every website, defining structure,
            content and presentation.
          </div>
          <div style="display: flex; align-items: center; gap: 15px">
            <div style="width: 50px; height: 50px">
              <img
                style="width: 100%; height: 100%"
                src="/blog-preview-card-main/assets/images/image-avatar.webp"
                alt=""
              />
            </div>
            <div style="font-family: FigtreeExtraBold">Greg Hooper</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
